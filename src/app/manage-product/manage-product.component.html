<div class="container">
    <div style="margin-top: 10px" >
         <div class=" add_product">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Samsung" #input />
                
            </mat-form-field>
            <button mat-raised-button color="primary" class="product_btn" (click)="openDialog()">
                Add Product
            </button>
          
        </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Index </th>
                    <td mat-cell *matCellDef="let row; let i = index;">{{(i)+(pageEvent.pageSize*pageEvent.pageIndex)}}
                 </td>
                </ng-container>
                <!-- <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                </ng-container> -->

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Product Name
                    </th>
                    <td mat-cell style="width:180px" *matCellDef="let row">{{ row.productName }}</td>
                </ng-container>

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Category
                    </th>
                    <td mat-cell style="width:180px" *matCellDef="let row">{{ row.category }}</td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Price
                    </th>
                    <td mat-cell style="width:180px" *matCellDef="let row">{{ row.price | currency }}</td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Description
                    </th>
                    <td mat-cell style="display: inline-block;
                    margin-top: 36px;
                    width: 180px;
                    white-space: nowrap;
                    overflow: hidden !important;
                    text-overflow: ellipsis;" *matCellDef="let row">{{ row.description }}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                    <td mat-cell style="width:180px" *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="editProduct(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="openDeleteProductDialog(row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">
                        No data matching the filter "{{ input.value }}"
                    </td>
                </tr>
            </table>
            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"
                (page)="pageEvent = $event">

            </mat-paginator>
        </div>
    </div>
</div>
