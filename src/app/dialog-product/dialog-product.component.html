<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">

        <mat-form-field appearance="fill">
            <mat-label>Input</mat-label>
            <input formControlName="productName" matInput>
        </mat-form-field>

        <!-- <mat-form-field appearance="fill">
            <mat-label>Product Category</mat-label>
            <mat-select>
                <mat-option value="">Clothes</mat-option>
                <mat-option value="">Home Appliances</mat-option>
                <mat-option value="">Electronics</mat-option>
            </mat-select>
        </mat-form-field> -->

        <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput type="number">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input formControlName="description" matInput>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
